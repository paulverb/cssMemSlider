<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="r" id="r1" checked>
    <input type="radio" name="r" id="r2">
    <input type="radio" name="r" id="r3">
    <input type="radio" name="r" id="r4">
    <div class="slider">
      <div class="slides-container">
        <img src="./mems/thinking.png" alt="" class="slider-img">
        <img src="./mems/Third-World-Skeptical-Kid.jpg" alt="" class="slider-img">
        <img src="./mems/crying-cat.jpg" alt="" class="slider-img">
        <img src="./mems/letsdothis.jpg" alt="" class="slider-img">

      </div>
    </div>
    <div class="text-and-controls">
      <div class="text">
        <p class="mem-text" id="text-1">No js?</p>
        <p class="mem-text" id="text-2">Really?</p>
        <p class="mem-text" id="text-3">Css only?</p>
        <p class="mem-text" id="text-4">Ok</p>
      </div>
      <div class="controls">
        <label for="r1" class="r-label" id="label-1"><span class="label-span" id="span-1"></span></label>
        <label for="r2" class="r-label" id="label-2"><span class="label-span" id="span-2"></span></label>
        <label for="r3" class="r-label" id="label-3"><span class="label-span" id="span-3"></span></label>
        <label for="r4" class="r-label" id="label-4"><span class="label-span" id="span-4"></span></label>
      </div>
  </div>


  </div>
